
{% extends 'navbar.html' %}
{% block content %}
{% load static %}
 <h2 align="center" >Add Student Data</h2>
<link href="{% static 'css/update.css'%}" rel="stylesheet">
<form  method="post">
    {% csrf_token %}

<table align="center">
    <tr>
        <td>Name</td>
        <td><input type="text" name="txtname" value="{{data.Stud_Name}}"></td>

    </tr>
    <tr>
        <td>Age</td>
        <td><input type="number" name="txtnum" value="{{data.Stud_Age}}"></td>
    </tr>
    <tr>
        <td>Phno</td>
        <td><input type="number" name="txtphno" value="{{data.Stud_Phno}}"></td>
    </tr>
    <tr>
        <td>City</td>
        <td><select name="ddlcity">
            <option selected>{{data.Stud_City}}</option>
            {% for i in City_Data %}
            <option>{{i.City_Name}}</option>
            {% endfor %}
        </select></td>
    </tr>

    <tr>
        <td>Course:</td>
        <td><select name="ddlcourse">
            <option selected>{{data.Stud_Course}}</option>
             {% for i in Course_Data %}
            <option>{{i.Course_Name}}</option>
            {% endfor %}
        </select></td>
    </tr>
    <tr>
        <td><input type="submit" name="btnsub" value="submit"></td>
        <td><a href="{% url 'reg' %}">Signup</a></td>
    </tr>
</table>
</form>
{% endblock %}
